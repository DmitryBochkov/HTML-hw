<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="clearfix">
          <ul class="main-menu">
            <li><a href="#">Meu YouBike</a></li>
            <li class="current"><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
          </ul>
          <img class="nav-divider" src="img/nav-divider.png" alt="" />
          <ul class="user-menu">
            <li><a href="#"><img src="img/flag-icon.png" alt="Flag icon" /></a></li>
            <li><a href="#">Minhas Ofertas</a></li>
            <li><span>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></span></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="main-conainer">
          <div class="form-title">
            <span>Cadastre-se</span>
          </div>
          <div class="form">
            <div class="form-fb-button">
              <a href="#"><img src="img/fb-button.png" alt="Log In with Facebook" /></a>
            </div>
            <div class="form-divider"><span>OU</span></div>
            <form action="" method="post">
              <fieldset>
                <div><input type="text" name="first-name" placeholder="First Name"></div>
                <div><input type="text" name="last-name" placeholder="Last Name"></div>
                <div><input type="email" name="email" placeholder="Email Address"></div>
                <div><input type="password" name="password" placeholder="Choose Password"></div>
                <div><input type="password" name="password-confirm" placeholder="Password Confirm"></div>
              </fieldset>
              <div>
                <label for="updates">
                  <input type="checkbox" name="updates" id="updates">Send me Youbike updates and tips
                </label>
              </div>
              <div class="create-account-button">
                <input type="submit" name="create-account" value="Create my Account">
              </div>
              <div class="terms">
                By clicking the button above, you agree to the Terms of Service <br>
                <a href="#">View our Privacy Policy.</a>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
